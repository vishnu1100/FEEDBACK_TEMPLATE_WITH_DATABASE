<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'feedback/fonts/icomoon/style.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'feedback/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'feedback/css/style.css' %}">

    <title>Contact Form #9</title>
  </head>
  <body>
    <div class="content">
    
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12">
            <div class="form h-100">
              <h3>Feedback</h3>
                  <form  action="{% url 'feedback_form' %}" name="myForm" method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Name *</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                    </div>
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Email *</label>
                      <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
                         
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Phone Number *</label>
                      <input type="text" class="form-control" name="phone" id="name" placeholder="Your number">
                    </div>
                   
                      <div class="col-md-6 form-group mb-3">
                        <label for="" class="col-form-label">Subject *</label>
                          <input type="text" class="form-control" name="budget" id="name" placeholder="Subject">
                      </div>
                  </div>
    
                  <div class="row">
                  
                  </div>
    
                  <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="message" class="col-form-label">Message *</label>
                      <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <button type="submit" name="submit" class="btn btn-info">Submit</button>
                     
                     
                    </div>
                  </div>
                      
                                </form>
                                {% if success_message %}
            <div class="alert alert-success" role="alert">
              {{ success_message }}
            </div>
            {% endif %}
            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>
<a href="{% url 'login' %}">Login</a>
  </div>
  

    <script src="{% static 'feedback/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'feedback/js/popper.min.js' %}"></script>
    <script src="{% static 'feedback/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'feedback/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'feedback/js/main.js' %}"></script>

  </body>
</html>
